<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <title>Kockapóker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="layer"></div>

    <div class="status"></div>

    <div class="random-numbers"></div>

    <div class="button-container">
        <button id="generate">Random számok generálása</button>
    </div>

    <div class="combinations">
        <h2>Számítógép pontszáma: <span id="aiScore">0</span></h2>
        <div class="combination">
            <div class="row">
                <div class="item">Szemét</div>
                <div class="item">Pár</div>
                <div class="item">Drill</div>
                <div class="item">2 pár</div>
                <div class="item">Kis póker</div>
                <div class="item">Full</div>
                <div class="item">Kis sor</div>
                <div class="item">Nagy sor</div>
                <div class="item">Nagy póker</div>
            </div>
            <div class="row items ai-items">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
        </div>
        <h2>Játékos pontszáma: <span id="playerScore">0</span></h2>
        <div class="combination">
            <div class="row">
                <div class="item">Szemét</div>
                <div class="item">Pár</div>
                <div class="item">Drill</div>
                <div class="item">2 pár</div>
                <div class="item">Kis póker</div>
                <div class="item">Full</div>
                <div class="item">Kis sor</div>
                <div class="item">Nagy sor</div>
                <div class="item">Nagy póker</div>
            </div>
            <div class="row items player-items">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
        </div>
    </div>

    <div class="button-container bottom-button">
        <button onclick="clearData()">Játék újrakezdése</button>
        <button onclick="downloadPlayerData()">Játékadatok letöltése</button>
    </div>

    <script src="main.js"></script>
</body>

</html>
